<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 'RqaEzty';
    console.log(a)


    /*accum("abcd") -> "A-Bb-Ccc-Dddd"
    accum("RqaEzty") -> "R-Qq-Aaa-Eeee-Zzzzz-Tttttt-Yyyyyyy"
    accum("cwAt") -> "C-Ww-Aaa-Tttt"*/


    const accum = s => s.split('').map((el, i) => {
        return el.toUpperCase() + el.repeat(i).toLowerCase()
    }).join('-');


    console.log(accum(a));


</script>
</body>
</html>
